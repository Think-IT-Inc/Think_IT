<HTML>

<STYLE>

#myContainer {

  width: 400px;

  height: 400px;

  position: relative;

  background: yellow;

}

#myAnimation {

  width: 50px;

  height: 50px;

  position: absolute;

  background-color: red;

}

</STYLE>

<BODY>

<P>

<BUTTON ONCLICK="myMove()">Click Me</BUTTON>

</p>

<DIV ID ="myContainer">

<DIV ID ="myAnimation"></DIV>

</DIV>

<SCRIPT>

 

/* EXPLAIN WHAT THE myMove() METHOD DOES USING THIS COMMENT SPACE: 
Simple animations can be made using the myMove() method. 
example as relocating an object on the screen or making it vanish. It can also be used to make more intricate animations, like rotating or bouncing an object.
In conclusion, the "Click Me" button activates the myMove() method, 
causing the yellow container's red square to travel diagonally until it hits the pixels at location (350, 350).
*/

 

function myMove() {

  var elem = document.getElementById("myAnimation");  

  var pos = 0;

  var id = setInterval(frame, 10);

  function frame() {

    if (pos == 350) {

      clearInterval(id);

    } else {

      pos++;

      elem.style.top = pos + 'px';

      elem.style.left = pos + 'px';

    }

  }

}

</SCRIPT>

</BODY>

</HTML>
